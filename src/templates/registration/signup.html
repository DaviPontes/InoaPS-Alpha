{% extends 'registration/base.html' %}

{% block content %}
  
  <h2 style="text-align: center;">Sign up</h2>

  <form action="{% url 'signup' %}"v method="post" style="display: flex; flex-direction: column;">
    {% csrf_token %}
    {% for field in form %}
      <p class="mx-0">
        {{ field.label_tag }}
        <br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red !important">{{ error }}</p>
        {% endfor %}
      </p>
      
    {% endfor %}
    <button class="btn schema" type="submit">Sign Up</button>
  </form>
{% endblock %}
