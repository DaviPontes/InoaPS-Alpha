{% load static %}
<div class="card-header" style="display: flex; justify-content: space-between;">
    <p class="my-0">Stock View</p>
    <p id="stock-name" class="m-0"><b></b></p>
</div>
<div id="stock-warning" style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <i class="fas fa-exclamation" style="font-size: 3rem;"></i>
    <p class="mx-0 my-3">No data available</p>
</div>
<div class="card-body" id="stock-body" style="max-height: 100%; display: none;">
    <div id="chart-container" style="position: relative; height:70%; width:100%;"></div>
    <div id="stock-options" class="m-4 mt-0 pt-4" style="height: 30%; display: flex; align-items: center;">
        <form action="" method="POST" id="stock-form" style="display: flex; flex-direction: column ; align-items: flex-end;">
            {% csrf_token %}
            <div class="form-group row" style="padding-left: 1rem; padding-right: 1rem;">
                <div class="form-group col-6">
                    <label for="low-goal" style="padding-left: 0;">Low Goal</label>
                    <input type="number" step="0.01" class="form-control" id="low-goal" placeholder="Stock Price" required>
                </div>
                <div class="form-group col-6">
                    <label for="high-goal" style="padding-left: 0;">High Goal</label>
                    <input type="number" step="0.01" class="form-control" id="high-goal" placeholder="Stock Price" required>
                </div>
            </div>
            <div class="form-group form-check py-3 col-12">
                <input type="checkbox" class="form-check-input" id="stock-watch">
                <label class="form-check-label" for="stock-watch">Watch Stock</label>
            </div>
            <button type="submit" class="btn btn-outline-primary schema col-3" id="stock-btn">
                <i class="fas fa-save"></i>
            </button>
        </form>
    </div>
</div>
<div id="stock-loading" style="display: flex; align-items: center; justify-content: center; height: 100%; display: none;">
    <div class="spinner-border" role="status" style="color: #005984;"></div>
</div>
